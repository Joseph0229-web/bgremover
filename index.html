<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 離線去背神器</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { max-width: 600px; width: 100%; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .drop-zone { border: 3px dashed #4a90e2; padding: 40px 20px; border-radius: 15px; cursor: pointer; margin: 20px 0; background: #f8fbff; }
        #status { color: #4a90e2; font-weight: bold; margin: 15px 0; min-height: 24px; }
        .preview-box { margin-top: 20px; position: relative; display: inline-block; }
        img { max-width: 100%; border-radius: 10px; display: none; background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%); background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px; }
        button { background: #28a745; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px; cursor: pointer; display: none; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>✂️ AI 專業去背 (測試版1)</h2>
    <p>圖片僅在瀏覽器處理，不傳送至任何伺服器</p>
    
    <div class="drop-zone" id="dropZone">點擊或拖曳圖片至此</div>
    <input type="file" id="fileInput" hidden accept="image/*">
    
    <div id="status">準備就緒</div>
    
    <div class="preview-box">
        <img id="outputImage">
    </div>
    <br>
    <a id="downloadLink" style="text-decoration:none;"><button id="saveBtn">下載透明 PNG</button></a>
</div>

<script type="module">
    // 引入 Transformers.js
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';

    // *** 關鍵修復：強制指向公共 CDN 避免 Unauthorized 錯誤 ***
    env.allowLocalModels = false;
    env.remoteHost = 'https://huggingface.co/';
    env.remotePathComponent = 'datasets/Xenova/transformers.js-models/resolve/main/';

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const status = document.getElementById('status');
    const outputImage = document.getElementById('outputImage');
    const downloadLink = document.getElementById('downloadLink');
    const saveBtn = document.getElementById('saveBtn');

    let segmenter;

    dropZone.onclick = () => fileInput.click();

    fileInput.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        status.innerText = "⏳ 載入 AI 模型中 (僅首次需下載)...";
        outputImage.style.display = 'none';
        saveBtn.style.display = 'none';

        try {
            // 初始化去背模型
            if (!segmenter) {
                segmenter = await pipeline('image-segmentation', 'Xenova/rmbg-1.4');
            }

            status.innerText = "⚡ 正在去背，請稍候...";
            
            // 讀取檔案
            const reader = new FileReader();
            reader.onload = async (event) => {
                const imgUrl = event.target.result;
                
                // 執行 AI 運算
                const output = await segmenter(imgUrl);
                
                // 處理輸出結果
                const canvas = document.createElement('canvas');
                canvas.width = output.width;
                canvas.height = output.height;
                const ctx = canvas.getContext('2d');
                ctx.putImageData(output.toImageData(), 0, 0);

                const pngUrl = canvas.toDataURL('image/png');
                outputImage.src = pngUrl;
                outputImage.style.display = 'block';
                
                downloadLink.href = pngUrl;
                downloadLink.download = 'removed_bg.png';
                saveBtn.style.display = 'inline-block';
                
                status.innerText = "✅ 完成！";
            };
            reader.readAsDataURL(file);

        } catch (err) {
            console.error(err);
            status.innerText = "❌ 錯誤: " + err.message + "\n請嘗試重新整理頁面。";
        }
    };
</script>

</body>
</html>
