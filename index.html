<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 去背神器 (專業版)</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { max-width: 600px; width: 100%; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .drop-zone { border: 3px dashed #007bff; padding: 50px 20px; border-radius: 15px; cursor: pointer; margin: 20px 0; transition: 0.3s; background: #f8fbff; }
        .drop-zone:hover { background: #eef6ff; }
        #status { color: #555; font-size: 14px; margin: 15px 0; min-height: 20px; }
        .preview-container { position: relative; display: inline-block; margin-top: 20px; }
        img { max-width: 100%; border-radius: 10px; display: none; background-image: conic-gradient(#eee 90deg, #fff 90deg 180deg, #eee 180deg 270deg, #fff 270deg); background-size: 20px 20px; }
        button { background: #007bff; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px; cursor: pointer; display: none; margin-top: 15px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="card">
    <h2>✂️ AI 專業去背</h2>
    <p>圖片在本地端處理，保護隱私不外洩</p>
    
    <div class="drop-zone" id="dropZone">
        <strong>點擊或拖曳圖片至此</strong>
        <p style="font-size: 12px; color: #888;">支援 JPG, PNG, WebP</p>
    </div>
    <input type="file" id="fileInput" hidden accept="image/*">
    
    <div id="status">準備就緒</div>
    
    <div class="preview-container">
        <img id="outputImage">
    </div>
    <br>
    <a id="downloadLink" style="text-decoration:none;"><button id="saveBtn">下載透明 PNG</button></a>
</div>

<script type="module">
    // 使用最新版的 Transformers.js
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';
    
    env.allowLocalModels = false;
    let segmenter;

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const status = document.getElementById('status');
    const outputImage = document.getElementById('outputImage');
    const downloadLink = document.getElementById('downloadLink');
    const saveBtn = document.getElementById('saveBtn');

    dropZone.onclick = () => fileInput.click();

    fileInput.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // 重置介面
        outputImage.style.display = 'none';
        saveBtn.style.display = 'none';
        status.innerText = "⏳ 正在啟動 AI 模型 (首次需下載約 30MB)...";
        
        try {
            // 使用 RMBG-1.4，這是目前 Transformers.js 上效果最好的去背模型
            if (!segmenter) {
                segmenter = await pipeline('image-segmentation', 'Xenova/rmbg-1.4');
            }

            status.innerText = "⚡ 正在去除背景...";
            
            const reader = new FileReader();
            reader.onload = async (event) => {
                const imgUrl = event.target.result;
                
                // 執行去背
                const output = await segmenter(imgUrl);
                
                // 將結果轉為透明背景的 Canvas
                const canvas = document.createElement('canvas');
                canvas.width = output.width;
                canvas.height = output.height;
                const ctx = canvas.getContext('2d');
                
                // 這是關鍵：將模型輸出的 alpha 通道應用到圖片上
                const mask = output.toImageData();
                ctx.putImageData(mask, 0, 0);

                const pngUrl = canvas.toDataURL('image/png');
                outputImage.src = pngUrl;
                outputImage.style.display = 'block';
                
                downloadLink.href = pngUrl;
                downloadLink.download = 'removed_bg.png';
                saveBtn.style.display = 'inline-block';
                
                status.innerText = "✅ 去背完成！";
            };
            reader.readAsDataURL(file);

        } catch (err) {
            console.error(err);
            status.innerText = "❌ 錯誤: " + err.message;
        }
    };
</script>

</body>
</html>
